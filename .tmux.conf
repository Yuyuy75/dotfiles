unbind-key C-b
set -g base-index 1
setw -g aggressive-resize on
set -s escape-time 0
set-option -g prefix M-f

# set status bar
set -g status-bg black
set -g status-bg white
set -g status-left ""

# set movement
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R
